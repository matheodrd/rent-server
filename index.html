<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <title>Louer un serveur</title>
</head>
<body>
    <div class="container">
        <div class="incdec-ct">
            <div class="cores-ct"></div>
                <p>Nombre de cores</p>
                <div class="incdec-cores">
                    <div class="wrapper">
                        <span class="minus" id="mcores">-</span>
                        <input type="number" name="cores" class="input-int" id="cores" value="1" min="1" max="56">
                        <span class="plus" id="pcores">+</span>
                    </div>
                </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
